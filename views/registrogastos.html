<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Gasto</title>
    <link rel="stylesheet" href="/styles/registrogasto.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="form-container">
        <h2>Registra tu gasto</h2>
        <form id="gastoForm">
            <div class="input-group">
                <img src="/images/product-description.png" alt="Descripción" class="icon">
                <input type="text" placeholder="Descripción" required>
            </div>
            <div class="input-group">
                <img src="/images/dollar.png" alt="Monto" class="icon">
                <input type="number" placeholder="Monto $" required>
            </div>
            <div class="input-group">
                <img src="/images/calendar.png" alt="Fecha" class="icon">
                <input type="date" required>
            </div>
            <div class="input-group">
                <img src="/images/category.png" alt="Categoría" class="icon">
                <select required>
                    <option value="" disabled selected>Selecciona una categoría</option>
                    <option value="comida">Comida</option>
                    <option value="transporte">Transporte</option>
                    <option value="entretenimiento">Entretenimiento</option>
                </select>
            </div>
            <button type="submit" class="btn-primary">Registrar</button>
        </form>
    </div>

    <!-- Modal -->
    <div id="successModal" class="modal">
        <div class="modal-content">
            <div class="modal-icon">
                <img src="/images/checked.png" alt="Éxito">
            </div>
            <h3>Gasto registrado con éxito</h3>
            <p>Estamos para servirte</p>
            <button class="btn-modal" id="closeModal">OK</button>
        </div>
    </div>

    <script src="/controllers/registrogastos.js"></script>
    <script src="/local.js"></script>
</body>
</html>
