<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Gastos</title>
    <link rel="stylesheet" href="local.css">
</head>
<body>
    <div class="form-container">
        <h2>Registra tu gasto:</h2>
        <form id="form-gasto">
            <div class="input-group">
                <label for="descripcion">Descripción</label>
                <input type="text" id="descripcion" placeholder="Ejemplo: Comida">
            </div>
            <div class="input-group">
                <label for="monto">Monto ($)</label>
                <input type="number" id="monto" placeholder="Ejemplo: 100">
            </div>
            <div class="input-group">
                <label for="fecha">Fecha</label>
                <input type="date" id="fecha">
            </div>
            <div class="input-group">
                <label for="categoria">Categoría</label>
                <select id="categoria">
                    <option value="Comida">Comida</option>
                    <option value="Transporte">Transporte</option>
                    <option value="Entretenimiento">Entretenimiento</option>
                    <option value="Otros">Otros</option>
                </select>
            </div>
            <button type="submit" class="btn">Registrar</button>
        </form>
        <div id="modal" class="modal">
            <p>Gasto registrado con éxito</p>
            <button id="cerrar-modal" class="btn">OK</button>
        </div>
    </div>

    <script src="local.js"></script>
</body>
</html>
